<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Hunt Slots</title>
    <style>
        body {
            text-align: center;
            background-color: #0b3d91;
            color: white;
            font-family: Arial, sans-serif;
        }
        .slot-machine {
            display: inline-block;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #fff;
        }
        .reels {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .reel {
            width: 100px;
            height: 100px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }
        img {
            width: 80px;
            height: 80px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Ocean Hunt Slots</h1>
    <div class="slot-machine">
        <div class="reels" id="row1"></div>
        <div class="reels" id="row2"></div>
        <div class="reels" id="row3"></div>
        <h2>Balance: $<span id="balance">100000</span></h2>
        <input type="number" id="bet" value="120" min="120">
        <button onclick="spin()">Spin</button>
        <button onclick="restart()">Restart</button>
        <h3 id="win-message"></h3>
    </div>

    <script>
        let balance = 100000;
        const symbols = [
            "10.png", "J.png", "Q.png", "K.png", "A.png",
            "turtle.png", "pufferfish.png", "octopus.png", "lanternfish.png", "shark.png", "seashell.png"
        ];
        const wild = "seashell.png";
        
        function createReels() {
            let rows = ["row1", "row2", "row3"];
            rows.forEach(row => {
                let reelRow = document.getElementById(row);
                reelRow.innerHTML = "";
                for (let i = 0; i < 5; i++) {
                    let reel = document.createElement("div");
                    reel.classList.add("reel");
                    let img = document.createElement("img");
                    img.src = "10.png";
                    reel.appendChild(img);
                    reelRow.appendChild(reel);
                }
            });
        }

        function spin() {
            let bet = parseInt(document.getElementById('bet').value);
            if (bet > balance) {
                alert("Not enough balance!");
                return;
            }
            balance -= bet;
            document.getElementById('balance').innerText = balance;
            
            let board = [[], [], []];
            let rows = ["row1", "row2", "row3"];
            rows.forEach((row, rowIndex) => {
                let reelRow = document.getElementById(row).children;
                for (let i = 0; i < reelRow.length; i++) {
                    let availableSymbols = i === 0 ? symbols.slice(0, -1) : symbols;
                    let randomSymbol = availableSymbols[Math.floor(Math.random() * availableSymbols.length)];
                    reelRow[i].children[0].src = randomSymbol;
                    board[rowIndex].push(randomSymbol);
                }
            });
            checkWinnings(board, bet);
        }

        function checkWinnings(board, bet) {
            let winnings = 0;
            let betPerLine = bet / 12;
            let winMessage = "";
            let winningLines = [
                [[1,0], [1,1], [1,2], [1,3], [1,4]], // Line 1
                [[0,0], [0,1], [0,2], [0,3], [0,4]], // Line 2
                [[2,0], [2,1], [2,2], [2,3], [2,4]], // Line 3
                [[0,0], [1,1], [2,2], [1,3], [0,4]], // Line 4
                [[2,0], [1,1], [0,2], [1,3], [2,4]], // Line 5
                [[0,0], [0,1], [1,2], [2,3], [2,4]], // Line 6
                [[2,0], [2,1], [1,2], [0,3], [0,4]], // Line 7
                [[0,0], [0,1], [1,2], [1,3], [2,4]], // Line 8
                [[2,0], [2,1], [1,2], [1,3], [0,4]], // Line 9
                [[0,0], [1,1], [1,2], [1,3], [2,4]], // Line 10
                [[1,0], [1,1], [1,2], [0,3], [0,4]], // Line 11
                [[0,0], [0,1], [1,2], [1,3], [2,4]]  // Line 12
            ];
            
            winningLines.forEach(line => {
                let symbol = board[line[0][0]][line[0][1]];
                let count = 1;
                for (let i = 1; i < line.length; i++) {
                    let [row, col] = line[i];
                    if (board[row][col] === symbol || board[row][col] === wild) {
                        count++;
                    } else {
                        break;
                    }
                }
                if (count >= 3) {
                    let multiplier = count === 3 ? 5 : count === 4 ? 10 : 50;
                    winnings += betPerLine * multiplier;
                    winMessage += `Winning Line (${count} symbols): ` + line.slice(0, count).map(([row, col]) => `<img src='${board[row][col]}' width='40' height='40'>`).join(" ") + "<br>";
                }
            });
            
            if (winnings > 0) {
                balance += winnings;
                document.getElementById('balance').innerText = balance;
                document.getElementById('win-message').innerHTML = `ðŸŽ‰ You won $${Math.floor(winnings)}!<br>${winMessage}`;
            } else {
                document.getElementById('win-message').innerText = "ðŸ˜¢ No win this time. Try again!";
            }
        }

        function restart() {
            balance = 100000;
            document.getElementById('balance').innerText = balance;
            document.getElementById('win-message').innerText = "";
            alert("Game restarted!");
        }

        createReels();
    </script>
</body>
</html>
