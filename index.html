<!DOCTYPE html>
<html lang="en">
<head>

    <title>Ocean Hunt Slots</title>

        .slot-machine {

            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #fff;
        }
        .reels {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .reel {
            width: 100px;
            height: 100px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }
        img {

        }
        button {

            font-size: 16px;
            margin: 10px;
        }
    </style>
</head>
