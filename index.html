<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Hunt Slots</title>
    <style>
        body {
            text-align: center;
            background-color: #0b3d91;
            color: white;
            font-family: Arial, sans-serif;
        }
        .slot-machine {
            display: inline-block;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #fff;
        }
        .reels {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .reel {
            width: 100px;
            height: 100px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }
        img {
            width: 80px;
            height: 80px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Ocean Hunt Slots</h1>
    <div class="slot-machine">
        <div class="reels">
            <div class="reel"><img src="10.png" alt="10"></div>
            <div class="reel"><img src="J.png" alt="J"></div>
            <div class="reel"><img src="Q.png" alt="Q"></div>
            <div class="reel"><img src="K.png" alt="K"></div>
            <div class="reel"><img src="A.png" alt="A"></div>
        </div>
        <div class="reels">
            <div class="reel"><img src="turtle.png" alt="Turtle"></div>
            <div class="reel"><img src="pufferfish.png" alt="Pufferfish"></div>
            <div class="reel"><img src="octopus.png" alt="Octopus"></div>
            <div class="reel"><img src="lanternfish.png" alt="Lanternfish"></div>
            <div class="reel"><img src="shark.png" alt="Shark"></div>
        </div>
        <div class="reels">
            <div class="reel"><img src="seashell.png" alt="Wild"></div>
        </div>
        <h2>Balance: $<span id="balance">100000</span></h2>
        <input type="number" id="bet" value="120" min="120">
        <button onclick="spin()">Spin</button>
    </div>

    <script>
        let balance = 100000;
        const symbols = [
            "10.png", "J.png", "Q.png", "K.png", "A.png",
            "turtle.png", "pufferfish.png", "octopus.png", "lanternfish.png", "shark.png", "seashell.png"
        ];

        function spin() {
            let bet = parseInt(document.getElementById('bet').value);
            if (bet > balance) {
                alert("Not enough balance!");
                return;
            }
            balance -= bet;
            document.getElementById('balance').innerText = balance;
            
            let reels = document.querySelectorAll(".reel img");
            reels.forEach(reel => {
                let randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                reel.src = randomSymbol;
            });
        }
    </script>
</body>
</html>
