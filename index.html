<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Hunt Slots</title>
    <style>
        body {
            text-align: center;
            background-color: #0b3d91;
            color: white;
            font-family: Arial, sans-serif;
        }
        .slot-machine {
            display: inline-block;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #fff;
        }
        .reels {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .reel {
            width: 100px;
            height: 100px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }
        img {
            width: 80px;
            height: 80px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Ocean Hunt Slots</h1>
    <div class="slot-machine">
        <div id="slots-container">
            <div class="reels" id="row1"></div>
            <div class="reels" id="row2"></div>
            <div class="reels" id="row3"></div>
        </div>
        <h2>Balance: $<span id="balance">100000</span></h2>
        <input type="number" id="bet" value="120" min="120">
        <button onclick="spin()">Spin</button>
        <button onclick="restart()">Restart</button>
        <h3 id="win-message"></h3>
    </div>

    <script>
        let balance = 100000;
        const payoutMultipliers = {
            '10.png': {3: 5, 4: 10, 5: 50},
            'J.png': {3: 5, 4: 15, 5: 60},
            'Q.png': {3: 10, 4: 20, 5: 80},
            'K.png': {3: 10, 4: 30, 5: 100},
            'A.png': {3: 15, 4: 50, 5: 150},
            'turtle.png': {3: 30, 4: 80, 5: 500},
            'pufferfish.png': {3: 35, 4: 100, 5: 600},
            'octopus.png': {3: 40, 4: 150, 5: 800},
            'lanternfish.png': {3: 50, 4: 300, 5: 1000},
            'shark.png': {3: 100, 4: 500, 5: 1500}
        };
        const wild = "seashell.png";
        const symbols = Object.keys(payoutMultipliers).concat(wild);
        const winningLines = [
            [[1,0], [1,1], [1,2], [1,3], [1,4]],
            [[0,0], [0,1], [0,2], [0,3], [0,4]],
            [[2,0], [2,1], [2,2], [2,3], [2,4]],
            [[0,0], [1,1], [2,2], [1,3], [0,4]],
            [[2,0], [1,1], [0,2], [1,3], [2,4]],
            [[0,0], [0,1], [1,2], [2,3], [2,4]],
            [[2,0], [2,1], [1,2], [0,3], [0,4]],
            [[0,0], [0,1], [1,2], [1,3], [2,4]],
            [[2,0], [2,1], [1,2], [1,3], [0,4]],
            [[0,0], [1,1], [1,2], [1,3], [2,4]],
            [[1,0], [1,1], [1,2], [0,3], [0,4]],
            [[0,0], [0,1], [1,2], [1,3], [2,4]]
        ];

        function createReels() {
            let rows = ["row1", "row2", "row3"];
            rows.forEach(row => {
                let reelRow = document.getElementById(row);
                reelRow.innerHTML = "";
                for (let i = 0; i < 5; i++) {
                    let reel = document.createElement("div");
                    reel.classList.add("reel");
                    let img = document.createElement("img");
                    img.src = symbols[Math.floor(Math.random() * symbols.length)];
                    reel.appendChild(img);
                    reelRow.appendChild(reel);
                }
            });
        }
        
        function spin() {
            let bet = parseInt(document.getElementById('bet').value);
            if (bet > balance) {
                alert("Not enough balance!");
                return;
            }
            balance -= bet;
            document.getElementById('balance').innerText = balance;
            
            let board = [[], [], []];
            let rows = ["row1", "row2", "row3"];
            rows.forEach((row, rowIndex) => {
                let reelRow = document.getElementById(row).children;
                for (let i = 0; i < reelRow.length; i++) {
                    let availableSymbols = i === 0 ? symbols.slice(0, -1) : symbols;
                    let randomSymbol = availableSymbols[Math.floor(Math.random() * availableSymbols.length)];
                    reelRow[i].children[0].src = randomSymbol;
                    board[rowIndex].push(randomSymbol);
                }
            });
            checkWinnings(board, bet);
        }

        function restart() {
            balance = 100000;
            document.getElementById('balance').innerText = balance;
            document.getElementById('win-message').innerText = "";
            alert("Game restarted!");
            createReels();
        }
        
        createReels();
    </script>
</body>
</html>
